<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h2 class="mt-5 mb-3 display-5">Chat App</h2>

    <form class="chat-container username-form">
        <input class="username-inp form-control mb-3" type="text" placeholder="Enter Username">
        <button class="btn btn-dark w-100">Set Username</button>
    </form>

    <div class="chat-container">
        <div class="chat">
            <!-- <div class="msg receiver"><strong>Shrey:</strong> Hey!</div> -->
            <!-- <div class="msg sender"><strong>Adarsh:</strong> Hello HWR??</div> -->
        </div>

        <form class="chat-form btns mt-2">
            <input class="input-msg form-control" type="text" placeholder="Write...">
            <button class="snd-btn btn btn-dark btn-sm">Send</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
